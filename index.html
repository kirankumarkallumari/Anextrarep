<!DOCTYPE html>
<html>
<head>
  <title>Health Report Form</title>
  <link rel="stylesheet"  href="style.css">
  <link rel="js"  href="main.js">

</head>
<body>
  <div class="form-container">
    <form id="healthReportForm" method="post" action="submit.php" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input type="text" id="weight" name="weight" required>
      </div>
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="report">Upload Health Report (PDF)</label>
        <input type="file" id="report" name="report" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
